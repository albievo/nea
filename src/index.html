<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEA</title>
</head>
<body>
  <div id="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>
  <div id="ui">

    <details id="chip-selection-box">
      <summary id="chip-selection-box-title">
        <h2>Chips Available</h2>
        <span id="chip-selection-box-chev"></span>
      </summary>

      <div id="chip-selection-box-content">
        <div class="chip-preview">
          <div class="img-container">
            <img src="./assets/images/chips/and-gate.png" alt="and-chip">
          </div>
          <h4>AND</h4>
        </div>
        <div class="chip-preview">
          <div class="img-container">
            <img src="./assets/images/chips/not-gate.png" alt="not-chip">
          </div>
          <h4>NOT</h4>
        </div>
        <div class="chip-preview">
          <div class="img-container">
            <img src="./assets/images/chips/nand-gate.png" alt="nand-chip">
          </div>
          <h4>NAND</h4>
        </div>
      </div>
    </details>

  </div>
</body>
</html>
