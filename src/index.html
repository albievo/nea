<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEA</title>
</head>
<body>
  <div id="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>
  <div id="ui">

    <div id="chip-selection-box" class="open">
      <button id="chip-selection-box-title" tabindex="-1">
        <h2>Chips Available</h2>
        <span id="chip-selection-box-chev"></span>
      </button>

      <div id="chip-selection-box-content">
        <div id="chip-selection-box-content-chips"></div>
        <div id="chip-selection-box-content-input-output">

          <button class="chip-preview input-chip-preview">
            <div class="img-container">
              <img src="./assets/images/chips/and-gate.png" alt="input">
            </div>
            <h3>INPUT</h3>
          </button>

          <button class="chip-preview output-chip-preview">
            <div class="img-container">
              <img src="./assets/images/chips/and-gate.png" alt="output">
            </div>
            <h3>OUTPUT</h3>
          </button>

        </div>
      </div>
    </div>

  </div>
</body>
</html>
